<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main text-center" style="margin-left: 40%; margin-top: 10%;">
        <input id="result" type="text" class="inp" style="background-color: rgb(122, 127, 127);">
        <div class="but"><button type="button" class="btn btn-secondary ms-2" onclick="clearbox()">AC</button>
            <button type="button" class="btn btn-secondary" onclick="removeLastItem()">C</button>
            <button type="button" class="btn btn-secondary" onclick="displayNum('%')">%</button>
            <button type="button" class="btn btn-warning" onclick="displayNum('/')">รท</button>
        </div>
        <div class="but"><button type="button" class="btn btn-outline-dark ms-2" onclick="displayNum(7)">7</button>
            <button type="button" class="btn btn-outline-dark" onclick="displayNum(8)">8</button>
            <button type="button" class="btn btn-outline-dark" onclick="displayNum(9)">9</button>
            <button type="button" class="btn btn-warning" onclick="displayNum('*')">*</button>
        </div>
        <div class="but"><button type="button" class="btn btn-outline-dark ms-2" onclick="displayNum(4)">4</button>
            <button type="button" class="btn btn-outline-dark" onclick="displayNum(5)">5</button>
            <button type="button" class="btn btn-outline-dark" onclick="displayNum(6)">6</button>
            <button type="button" class="btn btn-warning" onclick="displayNum('-')">-</button>
        </div>
        <div class="but"><button type="button" class="btn btn-outline-dark ms-2" onclick="displayNum(1)">1</button>
            <button type="button" class="btn btn-outline-dark" onclick="displayNum(2)">2</button>
            <button type="button" class="btn btn-outline-dark" onclick="displayNum(3)">3</button>
            <button type="button" class="btn btn-warning" onclick="displayNum('+')">+</button>
        </div>
        <div class="but"><button type="button" class="btn btn-outline-dark ms-2 " id="zero"
                onclick="displayNum(0)">0</button>

            <button type="button" class="btn btn-outline-dark" onclick="displayNum('.')">.</button>
            <button type="button" class="btn btn-warning" onclick="evaluateExpression()">=</button>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
